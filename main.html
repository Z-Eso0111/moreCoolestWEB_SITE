<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="createPost">Create Post</button>

    <div class="post-form">
        <h2>Create a Post</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="upload.php">
            <label for="fileUpload">Upload File (image/video):</label><br>
            <input type="file" id="fileUpload" name="file"><br><br>
            
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" placeholder="Enter category"><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

            <label for="fileName">File Name:</label><br>
            <input type="text" id="fileName" name="fileName" placeholder="Enter file name"><br><br>

            <button type="submit">Share</button>
        </form>
    </div>

    <div id="posts"></div>

    <script src="script.js"></script>
</body>
</html>
